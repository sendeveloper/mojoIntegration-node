<body>

    <div class="container-fluid">

        <div class="row text-center" style="margin-top:75px">
            <div class="col-md-12">
                <h2 id="connectionPending"><i class="fa fa-credit-card fa-spin"></i>&nbsp;Connecting to QuickBooks Online...</h2>
                <h2>Please wait</h2>
                <h3 class="text-muted" id="walkUpCustomerCreate" style="display:none">Creating Walk Up Customer in QuickBooks...</span id="walkUpCustomerDone" style="display:none">Done</span></h3>
                <h3 class="text-muted" id="mobileCustomerCreate" style="display:none">Creating Mobile Customer in QuickBooks...</span id="mobileCustomerDone" style="display:none">Done</span></h3>
                <h2><p class="alert alert-info" style="display:none" id="connectionComplete"><i class="fa fa-calculator">&nbsp;</i>QuickBooks Online is now Connected!<br>Please close the window</p></h2>
            </div>
        </div>

    </div>

    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/kendo.ui.core.js"></script>
    <script src="js/amplify.js"></script>

    <script>
        $(function() {
            
            var ajaxHeader={};
            function getParameterByName(name) {
              name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
              var regexS = "[\\?&]"+name+"=([^&#]*)";
              var regex = new RegExp( regexS );
              var results = regex.exec( window.location.href );
              if( results == null )
                return "";
              else
                return decodeURIComponent(results[1].replace(/\+/g, " "));
            }
            console.log('location.href is ' + window.location.href);
            // var stripeCode=getParameterByName("code");
            var vendorId=getParameterByName("vendorId");
            console.log('QBO Connect vendorId is ' + vendorId);
            //load app defaults
            var trckedConfig;
            if (String(window.location.href).indexOf('//app.') > 0){
                trckedConfig = 'trcked_app.json';
            } else
                trckedConfig = 'trcked_dev.json';
            //load app defaults
            $.ajax({    
             
                url: trckedConfig,
                type: "GET",
                headers:{"Content-Type":"application/json"},
                
                success:function(result){
                    appDefaults = result;
                    //ajax header
                    ajaxHeader={};

                    ajaxHeader["Content-Type"]="application/json";
                    ajaxHeader["X-Parse-Application-Id"]=appDefaults.parse.applicationID;
                    ajaxHeader["X-Parse-REST-API-Key"]=appDefaults.parse.restAPIKey;
                    ajaxHeader["X-Parse-Session-Token"]=amplify.store("trcked.com").sessionToken;

                    // console.log(ajaxHeader);
                }
            }).then(function(){
                //if we have an auth ID then we should call complete QBO
                // otherwise we should get the auth URL
                if (getParameterByName("oauth_token")){
                    console.log(window.location.href);
                    return $.ajax({
                            url: "/parse/functions/qboCompleteConnection",
                            dataType: "json",
                            type:"POST",
                            headers: ajaxHeader,
                            data:kendo.stringify({
                                //vendorId: amplify.store("trcked.com").vendorID,
                                vendorId: vendorId,
                                realmId: getParameterByName("realmId"),
                                oauth_token: getParameterByName("oauth_token"),
                                oauth_verifier: getParameterByName("oauth_verifier")
                            }),
                            
                            success: function(result) {
                                console.log(result);
                                console.log('response is '  + JSON.stringify(result));
                                // $("#connectionComplete").html(result.message);
                                // $("#connectionComplete").toggle();
                                // $('#connectionPending').toggle();
                                
                            },
                            error: function(xhr,status,error) {
                                console.log(xhr);
                                // console.log('Status:' + status + '.Error is ' + JSON.stringify(xhr.responseJSON.error));
                                // var errorJSON = JSON.parse(xhr.responseJSON.error);
                                $("#connectionComplete").html(errorJSON.message);
                                $('#connectionPending').toggle();
                                $("#connectionComplete").toggle();                                     
                            }
                    }).then(function(){
                        // $("#walkUpCustomerCreate").show();
                        // $("#walkUpCustomerDone").hide();
                        // return $.ajax({
                        //         url: "/parse/functions/qboCustomerCreate",
                        //         dataType: "json",
                        //         type:"POST",

                        //         data:kendo.stringify({
                        //             vendorId: vendorId,
                        //             customerType:'WALK_UP'
                        //         }),

                        //         },
                        //         error: function(xhr,status,error) {
                        //             console.log(xhr);
                        //             // console.log('Status:' + status + '.Error is ' + JSON.stringify(xhr.responseJSON.error));
                        //             // var errorJSON = JSON.parse(xhr.responseJSON.error);
                        //             // $("#connectionComplete").html(errorJSON.message);
                        //             // $('#connectionPending').toggle();
                        //             // $("#connectionComplete").toggle();                                     
                        //         }
                        // }).then(function(){
                            // $("#mobileCustomerCreate").toggle();
                            // return $.ajax({
                            //         url: "/parse/functions/qboCustomerCreate",
                            //         dataType: "json",
                            //         type:"POST",
                            //         headers: ajaxHeader,
                            //         data:kendo.stringify({
                            //             //vendorId: amplify.store("trcked.com").vendorID,
                            //             vendorId: vendorId,
                            //             customerType:'MOBILE'
                            //         }),
                                    
                            //         success: function(result) {
                            //             $("#mobileCustomerDone").toggle();                                 
                            //         },
                            //         error: function(xhr,status,error) {
                            //             console.log('Status:' + status + '.Error is ' + JSON.stringify(xhr.responseJSON.error));
                            //             var errorJSON = JSON.parse(xhr.responseJSON.error);
                            //             $("#connectionComplete").html(errorJSON.message);
                            //             $('#connectionPending').toggle();
                            //             $("#connectionComplete").toggle();                                     
                            //         }
                            // });

                        // }).then(function(){
                            $("#connectionComplete").show();
                        // });
                    });
                } else {
                    return $.ajax({
                            url: "/parse/functions/qboGetAuthUrl",
                            dataType: "json",
                            type:"POST",
                            headers: ajaxHeader,
                            data:kendo.stringify({
                                //vendorId: amplify.store("trcked.com").vendorID,
                                vendorId: vendorId,
                            }),
                            
                            success: function(httpResponse) {
                                console.log(httpResponse);
                                // alert(httpResponse.result.oAuthUrl);
                                if (httpResponse.result.oAuthUrl)
                                    window.location.href = httpResponse.result.oAuthUrl;
                            },
                            error: function(xhr,status,error) {
                                console.log('Error: ' + JSON.stringify(xhr));

            });
        });
